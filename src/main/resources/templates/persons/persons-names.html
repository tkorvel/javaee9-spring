<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Persons names</title>
</head>
<body>
<h2>Persons names</h2>

</ul>
<br>
<a th:href="@{/persons/details}" href="#">Person details</a>
</body>
</html>
